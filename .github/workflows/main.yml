name: ðŸš€ Publish Website

on:
  push:
    branches:
      - production

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: lab.stephanbogner.de
        username: ${{ secrets.FTP_STEPHANBOGNER_USERNAME }}
        password: ${{ secrets.FTP_STEPHANBOGNER_PASSWORD }}
        local-dir: ./docs/
        server-dir: ./